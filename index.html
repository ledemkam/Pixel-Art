<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Probeaufgabe 3 - Pixel Art</title>
      <link rel="stylesheet" href="assets/css/style.css" />
      <script src="assets/js/html2canvas.js"></script>
   </head>
   <body>
      <main id="maincontainer">
         <header>
            <h1>Pixel Art</h1>
         </header>

         <article class="container1">
            <h2>CHOOSE GRID SIZE</h2>
            <form>
               <label for="gridHeight">GridHeight:</label>
               <input
                  type="number"
                  id="gridHeight"
                  name="height"
                  min="8"
                  max="32"
                  value="8"
               />
               <label for="gridWidth">GridWidth:</label>
               <input
                  type="number"
                  id="gridWidth"
                  name="Width"
                  min="8"
                  max="32"
                  value="8"
               />
               <input type="submit" onclick="makeGrid()" id="submitBtn" />
            </form>
         </article>
         <article class="container2">
            <h2>CHOOSE COLOR</h2>
            <input type="color" id="colorPicker" value="#FFF0F5" />

            <h2>Griddesign</h2>

            <table id="pixelGrid"></table>
         </article>
      </main>

      <button onclick="downloadimage()" class="clickbtn">
         Click To Download Image
      </button>

      <script src="assets/js/main.js"></script>
   </body>
</html>
